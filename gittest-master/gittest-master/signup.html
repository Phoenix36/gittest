<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <img class="loader" src="loader (2).gif" alt="" />

    <div class="container">
      <img src="Screenshot 2023-03-13 155458.png" class="logo" alt="" />
      <div>
        <input
          type="text"
          autocomplete="off"
          id="name"
          placeholder="name"
        />
        <input
          type="email"
          autocomplete="off"
          id="email"
          placeholder="email"
        />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="password"
        />
        <input
          type="text"
          autocomplete="off"
          id="number"
          placeholder="phone number"
        />
        <input
          type="checkbox"
          checked
          class="checkbox"
          id="terms-and-cond"
        />
        <label for="terms-and-cond"
          >agree to our <a href="terms-and-cond.html">terms and conditions</a></label
        >
        <br />
        <input type="checkbox" class="checkbox" id="notification" />
        <label for="notification"
          >By creating an Account you are 13+</label
        >

        

        <button class="submitbtn">create account</button>
      </div>
      <a href="login.html" class="link"
        >already have an account? Log in here</a
      >
    </div>

    <div class="alert-box">
      <img src="error (2).png" class="alert-img" alt="" />
      <p class="alert-msg">Error message</p>
    </div>

    <script type="text/javascript" src="form.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>

<script src="firebase.js"></script>

  </body>
</html>
